<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="main.css">
<header class="head">
	<h1>
		InfoRet Search Engine
	</h1>
</header>
<body class="body" ng-app="search" ng-controller="searchController">
	<div>
		Enter Query :  <input type="text" ng-model="query" maxlength="50" size="50"></input>
		<button data-ng-click="getUrlResult()">Go!</input>
		</div>
		<div ng-model="errorMessage"></div>
		<div>
		</br>
			<label style="font-size:15px;">Count</label> 
			<input style="height:10px;width:20px" ng-model="count" type="text" id="queryID" maxlength="2" ng-init="count='0'"></input>
			<form name="form">
				<table>
					<tr ng-repeat="x in names" >
						<td style="width:70%">
							<a href="#" id="id{{$index}}" ng-click="extractUrlContent(x._id)">{{x._id}}</a>
						</td>
						<td style="width:23%">
							<input type="radio" ng-change="countSelected()" ng-model="url$index" name="url{{$index}}" value="0">0</input>
							<input type="radio" ng-change="countSelected()" ng-model="url$index" name="url{{$index}}" value="1">1</input>
							<input type="radio" ng-change="countSelected()" ng-model="url$index" name="url{{$index}}" value="2">2</input>
						</td>
						<td style="width:7%" ng-show="url$index == '0'"><img src="check.png" style="width:20px;height:20px;"/></td>
						<td style="width:7%" ng-show="url$index == '1'"><img src="check.png" style="width:20px;height:20px;"/></td>
						<td style="width:7%" ng-show="url$index == '2'"><img src="check.png" style="width:20px;height:20px;"/></td>
					</tr>
				</table>
			</br>
			<input type="submit" ng-click="submitForm()"></input>
		</form>
	</div>
</body>
<script src="controller.js"></script>
</html>
